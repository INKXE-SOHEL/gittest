	<script type="text/javascript">
	var prev="0",opr=0,n=0,mul="1",propr=0;

	function addClear()
	{
		
		document.calc.disp.value="";
		prev="0";
		curr="0";
	}
	function oprtr(sign)
	{
		if(curr=="0")
		{
			document.calc.disp.value+="";
		}
		else
		{
		if(sign.indexOf('+') > -1){ 
			if(opr==0)
			{
				opr=propr=1;
			}
			else
			{
				propr=opr;
				opr=1;
			}

			//prev= parseInt(prev)+parseInt(curr);//used to calculate expression
			//document.calc.disp.value+=prev;
			
			/*if(count == 1)

				count=2;
			}
			else{
				//prev=parseInt(curr);
				calc2();
			}*/

			if(prev=='0')
			{
				prev=parseInt(curr);
				//calc2();
			}
			else
			{
				//calc1();
				//prev= parseInt(prev)+parseInt(curr);
				calc2();
			}
			
		}
		if(sign.indexOf('-') > -1){ 
			//var count=0;
			if(opr==0)

				opr=propr=2;
			}
			else

			}

			}

				}
				else
					calc2();
			
			
		}
		if(sign.indexOf('/') > -1){

	}
	function calc1()
	{
		
		switch (opr)
		{
			//case 1 : curr=parseInt (prev,10) + parseInt (curr,10);
			case 1 : curr=prev + curr;
			break;
			case 2 : curr=prev - curr;
			break;
			case 3 : curr=prev * curr;
			break;
			case 4 : curr=prev / curr;
			break;

		}
		//document.calc.disp.value="";
		document.calc.disp.value=curr;
		//curr="0";
		prev="0"; //count=1;
